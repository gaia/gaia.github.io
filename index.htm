<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CinePass Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 300px 300px 300px;
      gap: 5px;
      height: 100vh; /* Adjust as needed */
    }
    .grid-item {
      background-size: cover;
      background-position: center;
    }
    /* Replace these placeholder URLs with your own images */
    .item1  { background-image: url('images/rhino.jpg'); }
    .item2  { background-image: url('images/city.jpg'); }
    .item3  { background-image: url('images/fashion.jpg'); }
    .item4  { background-image: url('images/bus.png'); }
    .item5  { background-image: url('images/boat.png'); }
    .item6  { background-image: url('images/flowers.png'); }
    .item7  { background-image: url('images/water.png'); }
    .item8  { background-image: url('images/sunset.jpg'); }

    /* Center content styling */
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
    }
    .item-center {
      grid-column: 2;
      grid-row: 2;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1rem;
      margin-bottom: 1em;
      line-height: 1.4;
      max-width: 300px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="email"] {
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #FFC107;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #FFA000;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <!-- Top row -->
    <div class="grid-item item1"></div>
    <div class="grid-item item2"></div>
    <div class="grid-item item3"></div>

    <!-- Middle row -->
    <div class="grid-item item4"></div>
    <div class="grid-item item-center center">
      <h1>CinePass</h1>
      <p>
        A film streaming platform where viewers earn revenue through ownership stakes, 
        creating a community-driven ecosystem that benefits both filmmakers and film enthusiasts.
      </p>
      <form action="YOUR_BACKEND_ENDPOINT" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <div class="grid-item item5"></div>

    <!-- Bottom row -->
    <div class="grid-item item6"></div>
    <div class="grid-item item7"></div>
    <div class="grid-item item8"></div>
  </div>
</body>
</html>
