<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Roboto', 'Open Sans', 'Lato', sans-serif;
            position: relative;
        }
        
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-auto-rows: minmax(100px, auto);
            gap: 10px;
            padding: 10px;
            max-width: 100%;
            margin: 0 auto;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        .gallery-item {
            overflow: hidden;
            position: relative;
            border-radius: 4px;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        /* Make the top of the city image get clipped rather than the bottom */
        .item2 img {
            object-position: center bottom;
        }
        
        /* Make sure boat.jpg shows from the top, hiding overflow at the bottom */
        .item10 img {
            object-position: center top;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        /* Specific grid positions for each image */
        .item1 {
            grid-column: 1 / 8;
            grid-row: 1 / 5;
        }
        
        .item2 {
            grid-column: 8 / 10;
            grid-row: 1 / 6;
        }
        
        .item3 {
            grid-column: 10 / 13;
            grid-row: 1 / 3;
        }
        
        .item4 {
            grid-column: 1 / 4;
            grid-row: 5 / 7;
        }
        
        .item5 {
            grid-column: 4 / 6;
            grid-row: 5 / 9;
        }
        
        .item6 {
            grid-column: 6 / 8;
            grid-row: 5 / 7;
        }
        
        .item7 {
            grid-column: 8 / 10;
            grid-row: 6 / 9;
        }
        
        .item8 {
            grid-column: 6 / 8;
            grid-row: 7 / 9;
        }
        
        .item9 {
            grid-column: 10 / 13;
            grid-row: 3 / 5;
        }
        
        .item10 {
            grid-column: 10 / 13;
            grid-row: 5 / 9;
        }
        
        .item11 {
            grid-column: 1 / 4;
            grid-row: 7 / 9;
        }
        
        /* Center black overlay rectangle */
        .center-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.6);
            width: calc((100% / 12) * 3.25);
            height: auto; /* Auto height instead of 0 */
            min-height: 330px; /* Reduced minimum height */
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 25px; /* Reduced padding */
            box-sizing: border-box;
            overflow: hidden; /* Prevent content from spilling out */
            border: 0.5px solid #f4c01e; /* Changed from 2px to 1px yellow border */
        }
        
        .center-overlay h1 {
            color: #f4c01e;
            margin-top: 0;
            margin-bottom: 0.8rem; /* Reduced margin */
            font-size: 3.5rem; /* Increased font size */
            width: 95%; /* Make title width match paragraph width */
        }
        
        .center-overlay p {
            color: white;
            font-size: 0.8rem; /* Reduced font size */
            line-height: 1.4;
            margin-bottom: 1rem; /* Reduced margin */
            max-width: 85%;
            padding: 0;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Form styles */
        .email-form {
            margin-top: 15px;
            display: flex;
            width: 90%;
            max-width: 300px;
        }
        
        .email-form input[type="email"] {
            flex: 1;
            padding: 6px 10px;
            border: 1px solid #f4c01e;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 0.8rem;
            border-radius: 4px 0 0 4px;
            outline: none;
        }
        
        .email-form input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .email-form button {
            padding: 6px 12px;
            background-color: #f4c01e;
            color: black;
            border: 1px solid #f4c01e;
            font-size: 0.8rem;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .email-form button:hover {
            background-color: #e0b018;
        }
        
        /* Media Queries for Responsive Design */
        
        /* Tablet Landscape (1024px and below) */
        @media screen and (max-width: 1024px) {
            .center-overlay {
                width: calc((100% / 12) * 4);
                min-height: 300px;
            }
            
            .center-overlay h1 {
                font-size: 3rem;
            }
        }
        
        /* Tablet Portrait (768px and below) */
        @media screen and (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(6, 1fr);
                height: auto;
                min-height: 100vh;
            }
            
            .center-overlay {
                position: relative;
                width: 80%;
                margin: 20px auto;
                top: 0;
                left: 0;
                transform: none;
                z-index: 3;
                order: -1;
            }
            
            /* Reposition grid items for tablet */
            .item1 {
                grid-column: 1 / 4;
                grid-row: 1 / 3;
            }
            
            .item2 {
                grid-column: 4 / 7;
                grid-row: 1 / 3;
            }
            
            .item3 {
                grid-column: 1 / 3;
                grid-row: 3 / 5;
            }
            
            .item4 {
                grid-column: 3 / 5;
                grid-row: 3 / 5;
            }
            
            .item5 {
                grid-column: 5 / 7;
                grid-row: 3 / 5;
            }
            
            .item6 {
                grid-column: 1 / 3;
                grid-row: 5 / 7;
            }
            
            .item7 {
                grid-column: 3 / 5;
                grid-row: 5 / 7;
            }
            
            .item8 {
                grid-column: 5 / 7;
                grid-row: 5 / 7;
            }
            
            .item9 {
                grid-column: 1 / 3;
                grid-row: 7 / 9;
            }
            
            .item10 {
                grid-column: 3 / 5;
                grid-row: 7 / 9;
            }
            
            .item11 {
                grid-column: 5 / 7;
                grid-row: 7 / 9;
            }
            
            body {
                display: flex;
                flex-direction: column;
            }
            
            .gallery-container {
                order: 2;
            }
        }
        
        /* Mobile Phones (480px and below) */
        @media screen and (max-width: 480px) {
            .gallery-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
                padding: 8px;
            }
            
            .center-overlay {
                width: 90%;
                min-height: 250px;
                padding: 15px;
            }
            
            .center-overlay h1 {
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
            }
            
            .center-overlay p {
                font-size: 0.75rem;
                max-width: 95%;
            }
            
            /* Reposition grid items for mobile */
            .item1 {
                grid-column: 1 / 3;
                grid-row: 1 / 2;
            }
            
            .item2 {
                grid-column: 1 / 2;
                grid-row: 2 / 3;
            }
            
            .item3 {
                grid-column: 2 / 3;
                grid-row: 2 / 3;
            }
            
            .item4 {
                grid-column: 1 / 2;
                grid-row: 3 / 4;
            }
            
            .item5 {
                grid-column: 2 / 3;
                grid-row: 3 / 4;
            }
            
            .item6 {
                grid-column: 1 / 2;
                grid-row: 4 / 5;
            }
            
            .item7 {
                grid-column: 2 / 3;
                grid-row: 4 / 5;
            }
            
            .item8 {
                grid-column: 1 / 2;
                grid-row: 5 / 6;
            }
            
            .item9 {
                grid-column: 2 / 3;
                grid-row: 5 / 6;
            }
            
            .item10 {
                grid-column: 1 / 2;
                grid-row: 6 / 7;
            }
            
            .item11 {
                grid-column: 2 / 3;
                grid-row: 6 / 7;
            }
            
            .email-form {
                width: 100%;
                flex-direction: column;
            }
            
            .email-form input[type="email"] {
                border-radius: 4px;
                margin-bottom: 8px;
                padding: 8px;
            }
            
            .email-form button {
                border-radius: 4px;
                width: 100%;
                padding: 8px;
            }
        }
        
        /* Very small mobile screens (320px and below) */
        @media screen and (max-width: 320px) {
            .center-overlay h1 {
                font-size: 2rem;
            }
            
            .center-overlay {
                min-height: 220px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="center-overlay">
        <h1>CinePass</h1>
        <p>
            A film streaming platform where viewers earn revenue through ownership stakes, 
            creating a community-driven ecosystem that benefits both filmmakers and film enthusiasts.
        </p>
        
        <form action="https://submit-form.com/dAk8yIQKV" method="post" class="email-form">
            <input type="hidden" name="_feedback.dark" value="true" />
            <input type="hidden" name="_feedback.success.title" value="We will notify you when CinePass is available for you!" />
            <input type="email" id="email" name="email" placeholder="Sign up for early access" required 
                  onclick="this.placeholder = ''" 
                  onblur="if(this.value=='') this.placeholder='Sign up for early access'" />
            <button type="submit">Send</button>
        </form>
    </div>
    <div class="gallery-container">
        <div class="gallery-item item1">
            <img src="images/sunset.jpg" alt="Person silhouette against city sunset">
        </div>
        <div class="gallery-item item2">
            <img src="images/city.jpg" alt="Snowy city scene">
        </div>
        <div class="gallery-item item3">
            <img src="images/fashion.jpg" alt="Fashion model with suitcase">
        </div>
        <div class="gallery-item item4">
            <img src="images/badboy.jpg" alt="Bad boy portrait">
        </div>
        <div class="gallery-item item5">
            <img src="images/rhino.jpg" alt="Rhino close-up">
        </div>
        <div class="gallery-item item6">
            <img src="images/water.png" alt="Person in water">
        </div>
        <div class="gallery-item item7">
            <img src="images/bus.png" alt="Retro bus on desert road">
        </div>
        <div class="gallery-item item8">
            <img src="images/vietnam.jpg" alt="Night market scene">
        </div>
        <div class="gallery-item item9">
            <img src="images/dimitry.jpg" alt="Dimitry portrait">
        </div>
        <div class="gallery-item item10">
            <img src="images/boat.jpg" alt="Sunset with cross silhouette">
        </div>
        <div class="gallery-item item11">
            <img src="images/eye.jpg" alt="Close-up of an eye">
        </div>
    </div>
</body>
</html>
